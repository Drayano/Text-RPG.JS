<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="css/index.css">
    <title>Text-RPG.JS</title>
</head>
<body>
    <h1 class="title">Text-RPG.JS</h1>

    <div class="flex">
        <p class="intro">
            Welcome to Text-RPG.JS ! <br>
            This is a small RPG game <br>
            Made with Javascript !
        </p>

        <div class="pick-name">
            <h2 class="name">Choose your name to begin your adventure :</h2>
            <div class="form">
                <input type="text" name="name" id="player-name">
                <a href="game.html" class="btn" id="submit">Submit</a>
            </div>
        </div>

        <div class="flex-row">
            <label class="btn" class="custom-file-upload">
                <input type="file" id="selectFiles" value="Import"> Upload Save
            </label>
            
            <button class="btn" id="importJSON">Import Local Save</button>
        </div>
    </div>

    

    <script src="js/utilities.js"></script>
    <script src="js/naming.js"></script>
</body>
</html>
